## Base Config
spring:
  application:
    name: white-web-admin
  thymeleaf:
    cache: false
    mode: LEGACYHTML5
    encoding: UTF-8
    servlet:
      content-type: text/html

server:
  port: 8601

## Feign Config
feign:
  hystrix:
    enabled: true

## Eureka Client Config
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/