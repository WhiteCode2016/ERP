<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div id="modalView" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm" style="width: 60%">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title" th:text="${modalTitle}">默认标题</h4>
            </div>
            <div class="modal-body">
                <form id="modalForm"method="post">
                    <div class="box-body">
                        <div class="row">
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label>用户名</label>
                                    <input class="form-control input-sm" name="userName" autocomplete="off"/>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label>联系方式</label>
                                    <input class="form-control input-sm" name="phone" autocomplete="off"/>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label>邮件地址</label>
                                    <input class="form-control input-sm" name="email" autocomplete="off"/>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label>锁定状态</label>
                                    <select th:remove="all-but-first" name="userStatus" class="form-control input-sm">
                                        <!--<option>-请选择-</option>-->
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-danger" data-dismiss="modal" style="margin-right: 5px;"><i class="fa fa-remove"></i> 取消</button>
                    <button type="button" class="btn btn-sm btn-primary"><i class="fa fa-edit"></i> 保存</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
